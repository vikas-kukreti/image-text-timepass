<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Text Timepass</title>
    <link rel="stylesheet" href="res/style.css">
</head>
<body>
    

    <div class="timepass-container" data-list="img1.jpg,img2.jpg,img3.jpg">
        <div class="image-box">
            <div class="image-self"></div>
            <data class="controls">
                <div class="prev">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z"/></svg>
                </div>
                <div class="next">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z"/></svg>
                </div>
                <div class="zoom-in">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 10h-10v-10h-4v10h-10v4h10v10h4v-10h10z"/></svg>
                </div>
                <div class="zoom-out">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 10h24v4h-24z"/></svg>
                </div>
            </data>
        </div>
        <div class="form-container">
            <textarea class="text-area"></textarea>
        </div>
    </div>
    
    <script src="res/script.js"></script>
</body>
</html>
